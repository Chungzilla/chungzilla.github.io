<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <div id="container">
        <h1>Pokedex</h1>
        <div id="pokemon">

            <div class='pokeballs' id="bulbasaur-ball">
                <button id='bulb-button' class='unstyled-button shake'>
                    <img src="pokeballMED.png">
                </button>
            </div>

            <div class="pokeballs" id="squirtle-ball">
                    <button id="squirtle-button" class="unstyled-button">
                        <img src="pokeballMED.png">
                    </button>
            </div>

            <div class="pokeballs" id="meowth-ball">
                    <button id="meowth-button" class="unstyled-button">
                        <img src="pokeballMED.png">
                    </button>
            </div>

        </div>


        <div id="pokedata">
            <!-- <div id="window" class='hidden'>
                <p>Pokemon image goes here</p>
            </div> -->

            <div id="poke-info">

                <h3 id="show-name"> </h3>

                <p id="show-hp"> </p>

                <p id="show-attack"> </p>

                <p id="show-defense"></p>

                <p id="show-abilities"></p>

            </div>

        </div>

            
    </div>
  
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="trainer.js"></script>
<script src="main.js"></script>
<script src="pokemon.js"></script>
</body>
</html>
