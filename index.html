<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pok-Ye-Dex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   
</head>
<body>
    <div id="container">
        <h1 id="title">Pok-Ye-Dex</h1>
        <div id="pokemon">

            <section class='pokeballs' id="bulbasaur-ball">
                <button id='bulb-button' class='unstyled-button shake'>
                    <img src="pokeballMED.png">
                </button>
            </section>

            <div class="pokeballs" id="squirtle-ball">
                    <button id="squirtle-button" class="unstyled-button">
                        <img src="pokeballMED.png">
                    </button>
            </div>

            <div class="pokeballs" id="meowth-ball">
                    <button id="meowth-button" class="unstyled-button">
                        <img src="pokeballMED.png">
                    </button>

                    <!--    MODAL -->
                    <div class="modal fade " id="important-msg" tabindex="-1" role="dialog" aria-labelledby="important-msg-label" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                              <h2 class="modal-title" id="important-msg-label">Kanye says...</h2>
                            </div>
                            <div class="modal-body w3-container">
                              <h3>I'm gonna let you finish..... but Beyonce is the BEST POKEMON OF ALL TIME!!!!</h3>

                              <img id="ye-pic" class="w3-container w3-center w3-animate-bottom" src="yeshrug.png">
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-dismiss="modal" id="close">I love Kanye!</button>
                            </div>
                          </div>
                        </div>
                       
                      </div>
            </div>

        </div>


        <div id="pokedata">
        

            <div id="poke-info"></div>

                <p id="show-pic"></p>

                <h3 id="show-name"> </h3>

                <p id="show-hp"> </p>

                <p id="show-attack"> </p>

                <p id="show-defense"></p>

                <p id="show-abilities"></p>

            </div>

        </div>
            
            
    </div>

    
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="bootstrap.min.js"></script>  
<script src="trainer.js"></script>
<script src="main.js"></script>
<script src="pokemon.js"></script>

</body>
</html>
